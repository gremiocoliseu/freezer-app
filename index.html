<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freezer - Autoatendimento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">

  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
      <div class="flex items-center gap-3">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <div>
          <h1 class="text-2xl font-bold">Freezer</h1>
          <p class="text-blue-100 text-sm">Autoatendimento</p>
        </div>
      </div>
    </div>

    <!-- Produtos -->
    <div id="products" class="p-6 space-y-4"></div>

    <!-- Total e pagamento -->
    <div class="bg-gradient-to-r from-gray-50 to-gray-100 p-6 border-t border-gray-200">

      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-semibold text-gray-700">Total a pagar</span>
        <span id="totalDisplay" class="text-3xl font-bold text-blue-600">R$ 0,00</span>
      </div>

      <!-- Nome -->
      <div class="bg-white rounded-xl p-4 border border-gray-200 mb-4">
        <p class="text-sm font-semibold text-gray-700 mb-2">Seu nome</p>
        <input
          type="text"
          id="customerName"
          placeholder="Digite seu nome"
          class="w-full bg-gray-50 border border-gray-300 rounded-lg px-3 py-2 text-gray-800 text-sm focus:border-blue-500 focus:outline-none"
        />
      </div>

      <!-- Pix -->
      <div class="bg-white rounded-xl p-4 border border-gray-200 mb-4">
        <p class="text-sm font-semibold text-gray-700 mb-2">Chave Pix</p>
        <div class="flex gap-2">
          <input
            type="text"
            id="pixKey"
            value="52782699000192"
            readonly
            class="flex-1 bg-gray-50 border border-gray-300 rounded-lg px-3 py-2 text-gray-800 font-mono text-sm"
          />
          <button
            id="copyBtn"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
          >
            Copiar
          </button>
        </div>
      </div>

      <!-- Finalizar -->
      <button
        id="finalizarBtn"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 disabled:from-gray-400 disabled:to-gray-400 text-white font-bold py-4 rounded-xl text-lg transition-all shadow-lg disabled:cursor-not-allowed"
      >
        Finalizar Pedido
      </button>

    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyWkQh5LK6Sic0WKwhIulyV75P2NHs3hw1cklRJHYF8HvXz5T_Fpc3Vr8T8uQNVsb0LFg/exec';

    const products = [
      { id: 'energetico', name: 'Energético', price: 10 },
      { id: 'refrigerante', name: 'Refrigerante', price: 5 },
      { id: 'isotonico', name: 'Isotônico', price: 5 },
      { id: 'whey', name: 'Whey', price: 5 }
    ];

    const quantities = {
      energetico: 0,
      refrigerante: 0,
      isotonico: 0,
      whey: 0
    };

    function updateQuantity(productId, change) {
      quantities[productId] = Math.max(0, quantities[productId] + change);
      document.getElementById(`qty-${productId}`).value = quantities[productId];
      updateTotals();
    }

    function setQuantity(productId, value) {
      quantities[productId] = Math.max(0, parseInt(value) || 0);
      updateTotals();
    }

    function updateTotals() {
      products.forEach(product => {
        const subtotal = product.price * quantities[product.id];
        document.getElementById(`subtotal-${product.id}`).textContent = `R$ ${subtotal.toFixed(2)}`;
      });

      const total = products.reduce((sum, p) => sum + (p.price * quantities[p.id]), 0);
      document.getElementById('totalDisplay').textContent = `R$ ${total.toFixed(2)}`;
      document.getElementById('finalizarBtn').disabled = total === 0;
    }

    function renderProducts() {
      const container = document.getElementById('products');
      container.innerHTML = products.map(product => `
        <div class="bg-gray-50 rounded-xl p-4 border border-gray-200">
          <div class="flex justify-between items-start mb-3">
            <div>
              <h3 class="font-semibold text-gray-800 text-lg">${product.name}</h3>
              <p class="text-blue-600 font-medium">R$ ${product.price.toFixed(2)}</p>
            </div>
            <div class="text-right">
              <p class="text-sm text-gray-500">Subtotal</p>
              <p id="subtotal-${product.id}" class="font-bold text-gray-800">R$ 0,00</p>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <button
              onclick="updateQuantity('${product.id}', -1)"
              class="w-10 h-10 bg-red-500 hover:bg-red-600 text-white rounded-lg font-bold text-xl flex items-center justify-center"
            >−</button>

            <input
              type="number"
              id="qty-${product.id}"
              value="0"
              min="0"
              onchange="setQuantity('${product.id}', this.value)"
              class="flex-1 text-center text-xl font-semibold border-2 border-gray-300 rounded-lg py-2 focus:border-blue-500 focus:outline-none"
            />

            <button
              onclick="updateQuantity('${product.id}', 1)"
              class="w-10 h-10 bg-green-500 hover:bg-green-600 text-white rounded-lg font-bold text-xl flex items-center justify-center"
            >+</button>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('copyBtn').addEventListener('click', () => {
      const pixKey = document.getElementById('pixKey').value;
      navigator.clipboard.writeText(pixKey).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'Copiado!';
        setTimeout(() => btn.textContent = 'Copiar', 2000);
      });
    });

    document.getElementById('finalizarBtn').addEventListener('click', async () => {
      const nome = document.getElementById('customerName').value.trim();
      const total = products.reduce((sum, p) => sum + (p.price * quantities[p.id]), 0);

      if (!nome) {
        alert('Informe seu nome antes de finalizar o pedido');
        return;
      }

      if (total === 0) {
        alert('Adicione pelo menos um produto ao pedido');
        return;
      }

      const btn = document.getElementById('finalizarBtn');
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      const pedido = {
        timestamp: new Date().toISOString(),
        nome: nome,
        energetico: quantities.energetico,
        refrigerante: quantities.refrigerante,
        isotonico: quantities.isotonico,
        whey: quantities.whey,
        total: total
      };

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(pedido)
        });

        const result = await response.json();

        if (result.success) {
          alert('Pedido registrado com sucesso!');
          Object.keys(quantities).forEach(key => quantities[key] = 0);
          document.getElementById('customerName').value = '';
          renderProducts();
          updateTotals();
        } else {
          alert('Erro ao registrar pedido: ' + result.error);
        }
      } catch (error) {
        alert('Erro ao enviar pedido');
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Finalizar Pedido';
      }
    });

    renderProducts();
  </script>

</body>
</html>
